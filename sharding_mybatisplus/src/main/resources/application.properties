# ************************************************************\u5206\u5272\u7EBF************************************************************

# \u542F\u52A8\u7AEF\u53E3\u53F7
server.port=80

# \u6A21\u677F\u5F15\u64CE
spring.mvc.view.prefix=classpath:/templates
spring.mvc.view.suffix=.ftl

# \u5355\u5E93\u6C34\u5E73\u5206\u8868
spring.shardingsphere.datasource.names=db1
spring.shardingsphere.datasource.db1.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.db1.url=jdbc:mysql://127.0.0.1:3306/db1?useSSL=false&characterEncoding=utf-8
spring.shardingsphere.datasource.db1.username=root
spring.shardingsphere.datasource.db1.password=2468
spring.shardingsphere.datasource.db1.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.sharding.tables.user.actual-data-nodes.db1=user_${1..2}
spring.shardingsphere.sharding.tables.user.table-strategy.inline.sharding-column=id
spring.shardingsphere.sharding.tables.user.table-strategy.inline.algorithm-expression=user_${id.longValue()%2}

# MyBatis
mybatis.type-aliases-package=com.model

# \u65E5\u5FD7
logging.level.com.**.mapper=DEBUG