# \u76F4\u63A5\u653E\u5728resources\u6839\u76EE\u5F55\u4E0B\uFF0C\u53EA\u6709\u4E00\u4E2A\u914D\u7F6E\u6587\u4EF6

# \u6839Logger\uFF1A\u7EA7\u522B\u4E3AERROR\uFF08\u9ED8\u8BA4\u8BBE\u7F6E\u6574\u4E2A\u9879\u76EE\u7684\u65E5\u5FD7\u7EA7\u522B\uFF09\uFF0CAppender\u4E3Aconsole\uFF08\u53EF\u914D\u7F6E\u591A\u4E2AAppender\uFF09
log4j.rootLogger=ERROR,console

# \u5355\u72EC\u914D\u7F6Emapper\u5305\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3ATRACE\uFF08MyBatis\u5355\u72EC\u914D\u7F6E\u65E5\u5FD7\uFF09
log4j.logger.com.mapper=TRACE

# \u914D\u7F6Econsole\u7684Appender\uFF08\u63A7\u5236\u53F0\u8F93\u51FA\uFF09\u548CLayout
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
# Pattern\u5B57\u7B26
# c\uFF1A\u7C7B\u540D\uFF1F
# C\uFF1A\u7C7B\u540D
# d\uFF1A\u65E5\u671F
# F\uFF1A\u8F93\u51FA\u6587\u4EF6\u540D
# I\uFF1A\u5730\u7406\u4FE1\u606F
# L\uFF1A\u884C\u53F7
# m\uFF1Amsg\uFF08\u4FE1\u606F\uFF09
# M\uFF1A\u65B9\u6CD5\u540D
# n\uFF1A\u6362\u884C\u7B26
# p\uFF1A\u65E5\u5FD7\u7EA7\u522B
# r\uFF1A\u8017\u65F6\uFF08\u6BEB\u79D2\uFF09
# t\uFF1A\u7EBF\u7A0B\u540D
# x\uFF1A\u4E0A\u4E0B\u6587
# X\uFF1AIP\uFF1F
# %\uFF1A\u901A\u914D\u7B26
#log4j.appender.console.layout.ConversionPattern=%r [%t] %p %c %x - %m%n
#log4j.appender.console.layout.ConversionPattern=\u7EBF\u7A0B:[%t] \u7EA7\u522B:%5p \u65F6\u95F4:%d{yyyy-MM-dd HH:mm:ss} \u8017\u65F6:%r\u6BEB\u79D2 %c %m%n
log4j.appender.console.layout.ConversionPattern=[%t] %5p %d{yyyy-MM-dd HH:mm:ss} %r %c %m%n

